<template>
  <lightning-card title="Send Calendar Invite">
    <div class="slds-p-around_medium">
      <lightning-textarea
        label="Email Addresses (comma-separated)"
        value={emails}
        onchange={handleEmailChange}>
      </lightning-textarea>

      <lightning-button
        label="Send Invite"
        variant="brand"
        onclick={sendInvite}
        class="slds-m-top_medium">
      </lightning-button>

      <template if:true={success}>
        <p class="slds-text-color_success slds-m-top_medium">Invites sent successfully!</p>
      </template>

      <template if:true={error}>
        <p class="slds-text-color_error slds-m-top_medium">Error: {error}</p>
      </template>
    </div>
  </lightning-card>
</template>
