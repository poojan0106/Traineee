<!-- registrationForm.html -->
<template>
    <div class="registration-container">
        <div class="registration-form">
            <lightning-card title="Registration Form" class="slds-m-around_medium">
                <div class="slds-p-horizontal_medium">
                    <template if:true={isRoleSelected}>
                        <template if:true={isTeacher}>
                            <!-- Render Teacher specific fields -->
                            <lightning-input label="Subject" value={teacherSubject} onchange={handleTeacherSubjectChange}></lightning-input>
                            <lightning-input label="Experience" value={teacherExperience} onchange={handleTeacherExperienceChange}></lightning-input>
                        </template>
                        <template if:true={isStudent}>
                            <!-- Render Student specific fields -->
                            <lightning-input label="Grade" value={studentGrade} onchange={handleStudentGradeChange}></lightning-input>
                            <lightning-input label="School" value={studentSchool} onchange={handleStudentSchoolChange}></lightning-input>
                        </template>
                        <lightning-input label="Name" value={name} onchange={handleNameChange}></lightning-input>
                        <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
                        <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input>
                        <div class="slds-m-top_medium">
                            <lightning-button label="Register" variant="brand" onclick={handleRegister}></lightning-button>
                            <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
                        </div>
                    </template>
                    <template if:false={isRoleSelected}>
                        <!-- Render Role selection radio button -->
                        <lightning-radio-group label="Select Role" options={roleOptions} value={selectedRole} onchange={handleRoleChange}></lightning-radio-group>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
    <template if:true={redirectToLoginPage}>
        <!-- Redirect to login page -->
        <!-- <c-login-page></c-login-page> -->
    </template>
</template>
