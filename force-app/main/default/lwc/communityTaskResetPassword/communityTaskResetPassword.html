<template>
    <lightning-card title="Change Password">
        <div class="slds-m-around_medium"> 
            <lightning-tabset variant="scoped"> 
                <lightning-tab label="Change Password" active>
                    <lightning-input label="Old Password" type="text" value={oldPassword} onchange={handleOldPasswordChange} ></lightning-input>
                    <lightning-input label="New Password" type="password" value={newPassword} onchange={handleNewPasswordChange} ></lightning-input>
                    <lightning-input label="Confirm New Password" type="password" value={confirmNewPassword} onchange={handleConfirmNewPasswordChange} ></lightning-input>
                    <lightning-button label="Change Password"  variant="brand" onclick={handleChangePassword} disabled={isFormValid}></lightning-button>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </lightning-card>
</template>
