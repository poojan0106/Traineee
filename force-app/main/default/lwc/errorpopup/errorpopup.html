<template>
  <div if:true={show}>
    <section
      role="dialog"
      tabindex="-1"
      aria-modal="true"
      aria-labelledby="modal-heading-01"
      class="slds-modal slds-fade-in-open"
    >
      <div class="error_container">
        <div class="error-box-header">
          <div class="error-box-header-div">
            <img src={alert_img} class="alert_logo" />
            <p class="popup_header_text">{header_type}</p>
          </div>
          <img src={close_img} class="clse_logo" onclick={hideError} />
          <!-- <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1> -->
            </div>
        <div class="slds-modal__content" id="modal-content-id-1">
          <div class="error_body">
            <p class="error_body_text">
              {error_messagee} , Please Reload Page.
            </p>
        </div>
        </div>
        <div class="error_footer">
          <div class="error_footer_div" onclick={reload}>
            <p class="error_footer_btn">Reload</p>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </div>
</template>
