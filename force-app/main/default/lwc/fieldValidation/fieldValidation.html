<template>

    <c-toast-component></c-toast-component>
    <div class="fieldvalidationbody">
        <template if:true={spinnerDataTable}>
            <div data-id="spinnerId" class="slds-spinner_container spinnerclass">
                <div class="spinner-main-div">
                    <div class="loader--ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </template>
        <div class="fieldLabel">
            {fieldName}
        </div>
        <div class="fieldvalidationbtnmaindiv">
            <div class="fieldvalidationbtndiv">
                <div class="attributeButton">
                    <div class="btnDiv" data-title="Close" title="Close" onclick={validatingbtnhandle}>
                        <img src={fieldcancel} alt="" class="validationicon">
                    </div>
                    <div class="btnDiv" data-title="Delete" title="Delete" onclick={validatingbtnhandle}>
                        <img src={fielddelete} alt="" class="validationicon">
                    </div>
                    <div class="btnDiv" data-title="Save" data-name={fieldName} title="Save"
                        onclick={validatingbtnhandle}>
                        <img src={fieldsave} alt="" class="validationicon">
                    </div>
                    <div class="btnDiv" data-title="Copy" title="Copy" onclick={validatingbtnhandle}>
                        <img src={fieldduplicate} alt="" class="validationicon">
                    </div>
                </div>

                <div class="togglebox">
                    <label> Label Visibility</label>
                    <label class="switch">
                        <input type="checkbox" data-title="Label" checked={labelcheck} onchange={handlevalidation} />
                        <small></small>
                    </label>
                </div>
                <template if:true={labelcheck}>
                    <div class="styletext">

                        <lightning-input label="Label" data-title="Label" value={labelvalue}
                            onchange={validatingvalue}></lightning-input>
                    </div>
                </template>
                <div class="togglebox">
                    <label>Helptext Visibility</label>
                    <label class="switch">
                        <input type="checkbox" data-title="HelpText" checked={helptextcheck}
                            onchange={handlevalidation} />
                        <small></small>
                    </label>
                </div>
                <template if:true={helptextcheck}>
                    <div class="styletext">
                        <lightning-input label="Helptext" data-title="HelpText" value={helptext}
                            onchange={validatingvalue}></lightning-input>
                    </div>
                </template>
                <div class="textlabel">Validation</div>

                <div class="togglebox requiredfield">
                    <label>Required Field</label>
                    <label class="switch">
                        <input type="checkbox" data-title="Require" checked={isRequiredcheck} onchange={isRequired} />
                        <small></small>
                    </label>
                </div>
                <div class="togglebox">
                    <label>Disable Field</label>
                    <label class="switch">
                        <input type="checkbox" data-title="Disable" checked={isdisabledcheck} onchange={isdisabled} />
                        <small></small>
                    </label>
                </div>
            </div>
        </div>

                    <div class="slider">
                        <lightning-slider label="Max no of character" value={maximumvalue} min="0" max={fieldlength}
                            onchange={slider} data-title="Maximum"></lightning-slider>
                    </div> -->
                    <!-- <div class="resetbtn" onclick={slider} data-title="Reset">
                        <p class="resettext"> Reset Character Limit </p>
                    </div> -->
                    <div class="textlabel">Options</div>
                    <div class="togglebox">
                        <label>Add Placeholder text </label>
                        <label class="switch">
                            <input type="checkbox" data-title="PlaceHolder" checked={placeholdercheck}
                                onchange={handlevalidation} />
                            <small></small>
                        </label>
                    </div>
                    <template if:true={placeholdercheck}>
                        <div class="plaintext">
                            <lightning-input label="Place Holder" data-title="PlaceHolder" value={placeholdervalue}

                        </div>
                    </template>
                </template>

                    <div class="togglebox">
