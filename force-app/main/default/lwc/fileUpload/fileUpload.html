<template>
    <lightning-card title="Choose file to upload" style="padding-left:15%">
    <input type="file" onchange={handleUploadImage}  accept="image/*" style="padding-left:35%" multiple/>
</lightning-card>
<lightning-card title="show uploaded file">
    <c-file-upload-preview uploaded-image-file={uploadedImageFile}></c-file-upload-preview>
</lightning-card>
  </template>
