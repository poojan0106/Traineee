<template>
  <div class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <header class="slds-modal__header">
              <h2 class="slds-text-heading_medium">Draft an email</h2>
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                  <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
              <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
              <lightning-textarea label="Body" value={body} onchange={handleBodyChange}></lightning-textarea>
              <lightning-file-upload type="file" label="Attachment" accept={acceptedFormats} onuploadfinished={handleUpload} multiple></lightning-file-upload><p style="color:black ; font-size:medium ">{name}</p>
          </div>
          <footer class="slds-modal__footer">
              <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
              <button class="slds-button slds-button_brand" onclick={sendEmail}>Send</button>
          </footer>
      </div>
  </div>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
