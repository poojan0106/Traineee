<template>
    <lightning-card title="File Upload in drive">
        <div class="slds-p-horizontal_x-small">
            <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                        <lightning-file-upload label="Attach Files" name="uploadFile" accept={acceptedFormats}
                            record-id={recordId} onuploadfinished={handleUploadFinished}>
                        </lightning-file-upload>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                        <h2>Uploaded Files:</h2><br />
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
                            aria-label="Example default base table of Opportunities">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Name">File Name</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="File Size">File Id</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={files} for:item="file">
                                    <tr key={file.Id}>
                                        <td data-label="File Name" scope="row">
                                            <lightning-icon icon-name="doctype:image" size="small"
                                                title="Image"></lightning-icon>
                                            {file.fileName}
                                        </td>
                                        <td data-label="File Size">
                                            <div class="slds-truncate" title="File Size">
                                                {file.fileId}
                                            </div>
                                        </td>
                                        <td>
                                            <button class="slds-button slds-button_icon" onclick={handleDeleteFile}
                                                data-id={file.fileId} title="Delete">
                                                <lightning-icon icon-name="utility:delete"
                                                    size="small"></lightning-icon>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
