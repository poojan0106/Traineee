<template>
  <lightning-input label="Search" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
  <lightning-dual-listbox label="Select objects" options={allObjects} selected-options={selectedObjects}
    onchange={handleSelectedObjectsChange}></lightning-dual-listbox>
  <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
  <lightning-card title="object wise searched record">
    <template for:each={resultGroups} for:item="groups">
      <div key={groups.objectName}>
        <table>
          <tr style="height :fit-content">
            <td>{groups.objectName}</td>
          </tr>

        </table>

        <lightning-datatable key-field="Id" data={groups.records} columns={columms}>
        </lightning-datatable>
      </div>
    </template>
  </lightning-card>
</template>
