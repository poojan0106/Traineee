<template>
    <lightning-card title="Passwordless Login" class="slds-m-around_medium">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Email" 
                value={email} 
                onchange={handleEmailChange}
                type="email"
                required>
            </lightning-input>
            
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Send Login Code" 
                    variant="brand" 
                    onclick={handleLogin}>
                </lightning-button>
            </div>

            <template if:true={errorMessage}>
                <div class="slds-m-top_medium slds-text-color_error">
                    {errorMessage}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
